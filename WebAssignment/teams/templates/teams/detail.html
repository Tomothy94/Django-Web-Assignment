


<!--<h3>{{ footballClubs.player_name }}</h3>-->
<h3>{{team.clubname}}</h3>
<ul>
    {% for players in team.players_set.all %}
    <li>{{ players.player_name }} - {{players.player_position }} </li>
    {% endfor %}
</ul>
{% if error_message %}
    <p><strong>{{error_message}}</strong></p>
{% endif %}

<a href="/teams/{{team.id}}/player_create">Add new player</a>
