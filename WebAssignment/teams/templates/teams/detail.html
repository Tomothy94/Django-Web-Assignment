

<h3>{{team.clubname}}</h3>
<ul>
    {% for player in team.players_set.all %}
	<li>{{ player.player_name }} - {{player.player_position }} </li>
   	<a href="/teams/{{team.id}}/player_edit/{{player.id}}">Edit</a>
    {% endfor %}
</ul>
{% if error_message %}
    <p><strong>{{error_message}}</strong></p>
{% endif %}

<a href="/teams/{{team.id}}/player_create">Add new player</a>
